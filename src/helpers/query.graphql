`query SearchQuery($q: String!) {
  search(query: $q, type: REPOSITORY, last: 6) {
    edges {
      node {
        ... on Repository {
          name
          description
          stargazers {
            totalCount
          }
          languages(last: 3) {
            edges {
              node {
                name
                color
              }
            }
          }
          primaryLanguage {
            name
          }
        }
      }
    }
  }
}`


